<div class="alumnos-lista">
  <h2 appTituloGrande>Lista de Alumnos</h2>
  <table mat-table [dataSource]="alumnos">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.fechaNacimiento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'curso', 'fechaNacimiento']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'curso', 'fechaNacimiento'];"></tr>
  </table>
</div>
