<div class="alumnos-lista">
  <h2 appTituloGrande>Lista de Alumnos</h2>

  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
  </mat-form-field>

  <table mat-table [dataSource]="alumnos$" class="mat-elevation-z8">
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno | nombreCompleto }} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.curso }} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.fechaNacimiento | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombreCompleto', 'curso', 'fechaNacimiento']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombreCompleto', 'curso', 'fechaNacimiento'];"></tr>
  </table>
</div>
